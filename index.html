<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form id="studentForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="division">Division</label>
                <input type="text" id="division" name="division" placeholder="Enter your division" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" id="branch" name="branch" placeholder="Enter your branch" required>
            </div>
            <div class="form-group">
                <label for="contact">contact</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your contact" required>
            </div>
            <div class="form-group">
                <label for="email id">Email id</label>
                <input type="text" id="Email id" name="Email id" placeholder="Enter your Email id" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="interest">Area of Interest</label>
                <input type="text" id="interest" name="interest" placeholder="Enter your area of interest" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const division = document.getElementById('division').value;
            const branch = document.getElementById('branch').value;
            const address = document.getElementById('address').value;
            const interest = document.getElementById('interest').value;
            const contact = document.getElementById('contact').value;
            const email id = document.getElementById('email id').value;

            if (name && division && branch && address && interest) {
                alert(`Student Registered Successfully!\n\nName: ${name}\nDivision: ${division}\nBranch: ${branch}\nAddress: ${address}\nArea of Interest: ${interest}`);
                document.getElementById('studentForm').reset();
            } else {
                alert('Please fill all the fields.');
            }
        });
    </script>
</body>
</html>
